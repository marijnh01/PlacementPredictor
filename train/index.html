<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Decision Tree</title>
</head>

<body>
<div><h3>Javascript Decision Tree</h3></div>
<div id="view"></div>
<div id="display">Accuracy : - </div>

<div>
    <h4>Confusion Matrix</h4>
    <table id="confusion">
        <tr>
            <td></td>
            <td>Predicted placed</td>
            <td>Predicted not placed</td>
        </tr>
        <tr>
            <td>Actually placed</td>
            <td id="placedplaced"></td>
            <td id="notplacedplaced"></td>
        </tr>
        <tr>
            <td>Actually not placed</td>
            <td id="placednotplaced"></td>
            <td id="notplacednotplaced"></td>
        </tr>
    </table>
</div>
</body>
</html>
