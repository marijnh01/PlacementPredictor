<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js" type="module"></script>
    <title>Placement predictor</title>
</head>

<body>
<div>
<h1>
    See if you have a chance to get hired
</h1>
<img src="https://cdn.discordapp.com/attachments/373586526510252064/1097254635493920778/How-to-Get-a-Job-Where-You-Used-to-Work.png">


<h2>
        <label for="workex">Any workexperience: </label>
        <select id="workex">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for='degree_p'>Degree percentage: </label><input type='number' id='degree_p' min="1" max="100" step="1"
    />
        <label for='etest_p'>Score Employability Test: </label><input type='number' id='etest_p' min="1" max="100" step="1"
    />
        <button id="predict">Predict!</button>
</h2>
    <div id="display"></div>
 </div>
</body>
</html>
